<form class="form">
<div class="form-group">
<label for="authorName">Author</label>
<input 
required 
minlength="3" 
maxlength="16" 
ngModel 
name = "authorName" 
#authorName='ngModel' 
(change)="log(authorName)" 
id="authorName" 
type="text" 
class="form-control">
<div 
class="alert alert-danger" 
*ngIf="authorName.touched && !authorName.valid">
    <div *ngIf="authorName.errors">
        Author name is required.
    </div>
    <div *ngIf="authorName.errors">
        Author name should have at least three characters.
    </div>
</div>
</div>
<div class="form-group">
    <label for="cityName">
        City
    </label>
    <input id="cityName" 
    type="text" 
    class="form-control">
    </div>
<div class="form-group">
    <label for="title">
        Title
    </label>
    <input 
    id="titleName" 
    type="text" 
    class="form-control">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea 
        ngModel 
        name="body" 
        id="body" 
        cols="30" 
        rows="10" 
        class="form-control">
    </textarea>
    </div>
<button class="btn btn-primary">
    Submit
</button>
</form>
